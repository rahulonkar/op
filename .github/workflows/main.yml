name: Github WorkFlow with Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  setup-vps:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y openssh-server curl jq
          sudo systemctl enable --now ssh

      - name: Set SSH Password and Enable Root Login
        run: |
          echo "runner:Money090" | sudo chpasswd
          sudo sed -i 's/^#PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Install Cloudflare Tunnel
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Authenticate Cloudflare Tunnel (Requires `CLOUDFLARE_TUNNEL_JSON`)
        run: |
          mkdir -p ~/.cloudflared
          echo '${{ secrets.CLOUDFLARE_TUNNEL_JSON }}' > ~/.cloudflared/my-tunnel.json
          echo "tunnel: my-tunnel
          credentials-file: /home/runner/.cloudflared/my-tunnel.json
          ingress:
            - hostname: my-tunnel.example.com
              service: ssh://localhost:22
            - hostname: '*'
              service: http_status:404" > ~/.cloudflared/config.yml

      - name: Start Cloudflare Tunnel
        run: nohup cloudflared tunnel --config ~/.cloudflared/config.yml run my-tunnel &

      - name: Display Cloudflare Tunnel Hostname
        run: |
          sleep 5  # Wait for tunnel to initialize
          echo "âœ… Use this to SSH into your GitHub runner:"
          echo "ssh -o ProxyCommand=\"cloudflared access ssh --hostname my-tunnel.example.com\" runner@localhost"

      - name: Keep Runner Alive
        run: sleep infinity
