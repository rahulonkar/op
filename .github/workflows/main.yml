name: Github Workflow with Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  setup-vps:
    runs-on: ubuntu-latest 

    steps:
      - name: Install SSH and Set Password
        run: |
          sudo apt update && sudo apt install -y openssh-server curl
          sudo service ssh start

          # Set a password for the 'runner' user
          echo "runner:Money090" | sudo chpasswd

          # Allow password authentication in SSH
          sudo sed -i 's/^#PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Install Cloudflare Tunnel
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Set Up Cloudflare Tunnel Configuration
        run: |
          mkdir -p ~/.cloudflared
          echo '${{ secrets.CLOUDFLARE_TUNNEL_JSON }}' > ~/.cloudflared/my-tunnel.json

          # Create cloudflare-tunnel.yml dynamically
          cat <<EOF > ~/.cloudflared/config.yml
          tunnel: my-tunnel
          credentials-file: /home/runner/.cloudflared/my-tunnel.json

          ingress:
            - service: tcp://localhost:0  # Expose all TCP ports
            - service: udp://localhost:0  # Expose all UDP ports
            - service: http_status:404  # Default for unknown requests
          EOF

      - name: Start Cloudflare Tunnel (Expose All Ports)
        run: |
          nohup cloudflared tunnel --config ~/.cloudflared/config.yml run my-tunnel &

      - name: Keep Runner Alive
        run: sleep infinity
