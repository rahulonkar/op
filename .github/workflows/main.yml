name: Github WorkFlow

on:
  workflow_dispatch:

jobs:
  setup-vps:
    runs-on: ubuntu-latest 

    steps:
      - name: Install SSH and Set Password
        run: |
          sudo apt update && sudo apt install -y openssh-server cloudflared
          sudo service ssh start

          # Set a password for the 'runner' user
          echo "runner:MySecurePass123" | sudo chpasswd

          # Allow password authentication in SSH
          sudo sed -i 's/^#PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Configure Cloudflare Tunnel
        run: |
          mkdir -p ~/.cloudflared
          cat <<EOF > ~/.cloudflared/config.yml
          tunnel: af7f8802-4546-4484-b83b-bd6892db4078  # Replace with your Cloudflare Tunnel ID
          credentials-file: /home/runner/.cloudflared/my-tunnel.json

          ingress:
            - hostname: mohio.app
              service: tcp://localhost:0  # Opens all TCP ports
            - service: http_status:404  # Fallback if no rule matches
          EOF

      - name: Route Domain to Cloudflare Tunnel
        run: |
          cloudflared tunnel route dns af7f8802-4546-4484-b83b-bd6892db4078 mohio.app

      - name: Start Cloudflare Tunnel
        run: nohup cloudflared tunnel --config ~/.cloudflared/config.yml run my-tunnel &

      - name: Keep Runner Alive
        run: sleep infinity
